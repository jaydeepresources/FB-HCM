<div class="container">
    <p class="display-4 py-3">Department List</p>
    <hr />

    <table class="table">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let department of crudDepartmentService.departments">
                <td>{{department.departmentId}}</td>
                <td>{{department.departmentName}}</td>
            </tr>
        </tbody>
    </table>


</div>
